<head prefix="og: http://ogp.me/ns#; dc: http://purl.org/dc/terms/#">
    <meta charset="utf-8">
    
    <title>{% if title %}{{ title | truncatewords: 7, "" | strip_html }} &#8211; {% endif %}{{ site.title | strip_html }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | xml_escape }}{% elsif page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta name="author" content="{{ site.author }}">    
    <link rel="canonical" href="{{ site.url }}{{ page.url | url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | url }}" type="text/css">
    {% if page.fileSlug == "item" %}
    <link rel="stylesheet" href="{{ '/assets/css/viewer.min.css' | url }}" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/plyr.min.css' | url }}" type="text/css">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | url }}?v={{ "now" | date: "%Y%m%d%H%M" }}" type="text/css">

    <!-- Open Graph -->
    <meta property="og:locale" content="{{ site.text.og_locale | default: "en_US" }}">
    <meta property="og:title" content="{% if title %}{{ title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | url }}">
    <meta property="og:site_name" content="{{ site.title | xml_escape }}">
    <meta property="og:image" content="{{ site.url }}assets/images/open-graph-logo.png" />

    <!-- Dublin Core metadata for Zotero -->
    <meta property="dc:title" content="{% if title %}{{ title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}" />
    <meta property="dc:creator" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}" />
    <meta property="dc:identifier" content="{{ site.url }}{{ page.url | url }}" />
    {% if publicationDate %}<meta property="dc:date" content="{{ publicationDate }}" />{% endif %}
    {% if rights %}<meta property="dc:rights" content="{{ rights }}" />{% endif %}

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/apple-touch-icon-57x57.png" | url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/apple-touch-icon-114x114.png" | url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/apple-touch-icon-72x72.png" | url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/apple-touch-icon-144x144.png" | url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/apple-touch-icon-60x60.png" | url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/apple-touch-icon-120x120.png" | url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/apple-touch-icon-76x76.png" | url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/apple-touch-icon-152x152.png" | url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon-180x180.png" | url }}">
    <link rel="icon" type="image/png" href="{{ "/favicon-192x192.png" | url }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ "/favicon-160x160.png" | url }}" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ "/favicon-96x96.png" | url }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | url }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | url }}" sizes="32x32">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | url }}">

    <!-- Scripts -->



<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JXJCH6WS49"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JXJCH6WS49');
</script>

<!-- end custom head snippets -->
  
  

</head>
